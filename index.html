<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chats | Kakao Clone</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://kit.fontawesome.com/148b257509.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">13:54</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-bell"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <h1 class="header__title">Chats</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon"><i class="fas fa-search"></i></span>
      <span class="header__icon"><i class="fas fa-comment-medical"></i></span>
      <span class="header__icon"><i class="fas fa-cog"></i></span>
    </div>
  </header>
  <main class="chats">
    <ul class="chats__list">
      <li class="chats__chat chat">
        <a href="chat.html">
          <div class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img src="./images/totoro.jpg" alt="" class="g-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend_name">
                  Totoro
                </span>
                <span class="friend__bottom-text">
                  totoro!
                </span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__now-listening">
                <span class="chat__timestamp">
                  November 14
                </span>
              </div>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="./friends.html" class="nav__list-link">
          <i class="fas fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="./index.html" class="nav__list-link">
          <div class="nav__badge">8</div>
          <i class="fas fa-comments"></i>
        </a>
      </li>
      <li class="nav__list-item"><a href="./find.html" class="nav__list-link"><i class="fas fa-search"></i></a></li>
      <li class="nav__list-item"><a href="./more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a></li>
    </ul>
  </nav>
</body>

</html>
